<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post_name }} | {{author_name}}'s blog</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="fpost">
    <h1 class="title">{{ post_name }}</h1>
    <span class="date">{{ post_date }}</span>
    <p class="description">{{ post_text|safe }}</p>
  </div>
</body>
</html>
